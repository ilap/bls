name: Bls12-381 CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["*.*.*"]
  pull_request:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Install Aiken
        uses: aiken-lang/setup-aiken@v1
        with:
          version: v1.1.21

      - name: ğŸ“ Run fmt
        run: aiken fmt --check

      - name: ğŸ”¬ Run tests
        run: aiken check -D

      - name: ğŸ“˜ Generate documentation
        shell: bash
        working-directory: .
        run: aiken docs -o docs

      - name: ğŸ“‚ Setup pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs/"

  deploy:
    needs: build

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
