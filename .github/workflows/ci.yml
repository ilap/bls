name: Bls12-381 CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Install Aiken
        uses: aiken-lang/setup-aiken@v1
        with:
          version: v1.1.0

      - name: 📝 Run fmt
        run: aiken fmt --check

      - name: 🔬 Run tests
        run: aiken check -D
